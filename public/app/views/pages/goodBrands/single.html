<div class="page-header col-lg-12" >
    <div class="col-lg-2">
        <h3 ng-if="goodBrand.type == 'create'">创建新品牌</h3>
        <h3 ng-if="goodBrand.type == 'edit'">编辑品牌</h3>
    </div>
    <div class="col-lg-6">
        <div class="show-hide-message " ng-show="goodBrand.message">
            <div class="alert alert-info">
                {{ goodBrand.message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </div>
</div>
<div class="col-md-6 col-md-offset-3 text-center">

    <form class="form-horizontal" ng-submit="goodBrand.saveGoodBrand()">
        <div class="form-group">
            <label class="col-md-4 control-label">品牌编号</label>
            <div class="col-md-8">
                <input ng-model="goodBrand.goodBrandData.number" type="text" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">品牌名称</label>
            <div class="col-md-8">
                <input ng-model="goodBrand.goodBrandData.name" type="text" class="form-control">
            </div>
        </div>
        <button  ng-if="goodBrand.type == 'create'"  type="submit" class="btn btn-success btn-lg col-md-8 col-md-offset-4 ">保存</button>
        <button  ng-if="goodBrand.type == 'edit'" type="submit" class="btn btn-success btn-lg col-md-8 col-md-offset-4">更新</button>

    </form>
</div>
